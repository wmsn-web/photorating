	<div class="container-set">

				<div class="col-md-4">
					<div class="set_menu">
						<ul>
							<li id="mSeting">My Settings</li>
							<li id="chngPass">Change Password</li>
						</ul>
					</div>
				</div>
				<div class="col-md-8">
					<div id="mset">
						<table class="set_tbl table-striped">
							<h5>Edit Profile</h5>
							<tr>
								<th>Name:</th>
								<td><input type="text" class="form-control" name=""></td>
							</tr>
							<tr>
								<th>Email:</th>
								<td><input type="text" class="form-control" name=""></td>
							</tr>
							<tr>
								<th>Location:</th>
								<td><select class="form-control" name="">
	                                <option>Select</option>
								</select></td>
							</tr>
							<tr>
								<th>Age:</th>
								<td><select  name="">
	                                   <option>Select</option>
								    </select>
								</td>
							</tr>
							<tr>
								<th>Gender:</th>
								<td>
									<input type="radio"  name=""> Male
								    <input type="radio"  name=""> Female
							    </td>
							</tr>
							<tr>

							</tr>
						</table>

							<table class="set_tbl table-striped">

				</div>
			</div>
	    </div>
	</div>


<script type="text/javascript" src="assets/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>

            <script>
               $(document).ready(function(){
               	$(".filters").hide();
               	$("#chngp").hide();
               	$("mset").hide();
               	$("#mSeting").css("color","#D85D72");
               	$("#tgl").click(function(){
               		$("#sidebar-wrapper2").attr("id","sidebar-wrapper");
               	});
               	$(".clsBtn").click(function(){
               		$("#sidebar-wrapper").attr("id","sidebar-wrapper2");
               	});
               	
               	$("#mSeting").click(function(){
               		$("#mSeting").css("color","#D85D72");
               		$("#chngPass").css("color","#707070");
               		$("#chngp").hide();
               		$("#mset").show();

               	});
               	$("#chngPass").click(function(){
               		$("#mSeting").css("color","#707070");
               		$("#chngPass").css("color","#D85D72");
               		$("#chngp").show();
               		$("#mset").hide();

               	});

               });
        </script>
